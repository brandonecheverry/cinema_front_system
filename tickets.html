<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compra de Entradas</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Barra de navegación -->
    <!-- Encabezado -->
    <header class="head">
      <h1 class="title">CINEMANIA</h1>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Películas</a>
        <a href="#">Horarios</a>
        <a href="#">Contacto</a>
      </nav>
    </header>

    <!-- Formulario de Compra de Entradas -->
    <h2>Compra de Entradas</h2>
    <form id="purchaseForm">
      <label for="user_id">ID de Usuario:</label>
      <input type="text" id="user_id" name="user_id" required />
      <label for="movie_id">ID de Película:</label>
      <input type="text" id="movie_id" name="movie_id" required />
      <label for="quantity">Cantidad:</label>
      <input type="number" id="quantity" name="quantity" required />
      <button type="submit">Comprar Entrada</button>
    </form>

    <script src="js/scripts.js"></script>
  </body>
</html>
