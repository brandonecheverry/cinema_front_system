<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cine</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Gestión de Cine</h1>
    
    <!-- Formulario de Registro de Usuario -->
    <h2>Registro de Usuario</h2>
    <form id="userForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Registrar Usuario</button>
    </form>
    
    <!-- Formulario de Agregar Película -->
    <h2>Agregar Película</h2>
    <form id="movieForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="genre">Género:</label>
        <input type="text" id="genre" name="genre" required>
        <label for="duration">Duración (min):</label>
        <input type="number" id="duration" name="duration" required>
        <label for="show_times">Horarios (separar por comas):</label>
        <input type="text" id="show_times" name="show_times" required>
        <label for="availability">Disponibilidad:</label>
        <input type="number" id="availability" name="availability" required>
        <button type="submit">Agregar Película</button>
    </form>
    
    <!-- Formulario de Compra de Entradas -->
    <h2>Compra de Entradas</h2>
    <form id="purchaseForm">
        <label for="user_id">ID de Usuario:</label>
        <input type="text" id="user_id" name="user_id" required>
        <label for="movie_id">ID de Película:</label>
        <input type="text" id="movie_id" name="movie_id" required>
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" required>
        <button type="submit">Comprar Entrada</button>
    </form>
    
    <script src="js/scripts.js"></script>
</body>
</html>
