<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Película</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Barra de navegación -->
    <header class="head">
      <h1 class="title">CINEMANIA</h1>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Películas</a>
        <a href="#">Horarios</a>
        <a href="#">Contacto</a>
      </nav>
    </header>

    <!-- Formulario para agregar una película -->
    <h2>Agregar Película</h2>
    <form id="movieForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required />
      <label for="genre">Género:</label>
      <input type="text" id="genre" name="genre" required />
      <label for="duration">Duración (min):</label>
      <input type="number" id="duration" name="duration" required />
      <label for="show_times">Horarios (separar por comas):</label>
      <input type="text" id="show_times" name="show_times" required />
      <label for="availability">Disponibilidad:</label>
      <input type="number" id="availability" name="availability" required />
      <button type="submit">Agregar Película</button>
    </form>

    <script src="js/scripts.js"></script>
  </body>
</html>
